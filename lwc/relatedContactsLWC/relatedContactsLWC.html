<template>
    <div>
    <lightning-datatable data={woList} columns={columns} key-field="id" selected-rows={selectedIds}
    sorted-by={sortBy} sorted-direction={sortDirection} onsort={handleSortdata}>        
    </lightning-datatable>
    </div>
    <lightning-button variant="brand" label="Transfer" title="Transfer" onclick={openModal} class="slds-m-top_large slds-align_absolute-center"></lightning-button>
    <template if:true={openQuickAction}>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Update</h2>
                </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-related-contacts-overlay onclosemodal={closeModal} selected-records={selectedrecordIds}>
                </c-related-contacts-overlay>
            </div>
        </div>
        </section> 
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    </template>
</template>
